    <header class="masthead">
      <div class="container h-100">
        <div class="row h-100">
          <div class="col-lg-7 my-auto">
            <div class="header-content mx-auto">
              <h1 class="mb-5" id="clubName">*Club Name*</h1>
              <a href="#blurb_wrap" class="btn btn-outline btn-xl js-scroll-trigger">Announcements</a>
            </div>
          </div>
          <div class="col-lg-5 my-auto">
            <div class="device-container">
              <div class="device-mockup iphone6_plus portrait white">
                <div class="device">
                  <div class="screen">
                    <!-- Demo image for screen mockup, you can put an image here, some HTML, an
                      animation, video, or anything else! -->
                    <img src="img/demo-screen-1.jpg" class="img-fluid" alt="">
                  </div>
                  <div class="button">
                    <!-- You can hook the "home button" to some JavaScript events or just
                      remove it -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <section class="download bg-primary text-center" id="blurb_wrap">
      <div class="container">
        <div class="row">
          <div class="col-md-8 mx-auto">
            <h2 class="mb-5" id="thisWeek">This week in *Club Name*</h2>
            <h3 class="mb-5" id="blurb">*blurb*</h3>
          </div>
        </div>
      </div>
    </section>

    <section class="features" id="calender">
      <div class="container">
        <div class="section-heading text-center">
          <h2>Calendar</h2>
          <p id=checkCal class="text-muted">Check out whats going on this week in *Club Name*</p>
          <hr>
          <ul id="eventList" style="list-style-type:none"> </ul>
        </div>
      </div>
    </section>
