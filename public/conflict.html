<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Club Central</title>

    <!-- Bootstrap core CSS -->

    <!-- Custom fonts for this template -->
    <link rel="stylesheet" href="../../../vendor/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../../vendor/simple-line-icons/css/simple-line-icons.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">

    <!-- Plugin CSS -->

    <!-- Custom styles for this template -->

    <!-- CSS for calendar & time dropdowns -->
    <link rel="stylesheet" href="../../../css/jquery-ui.min.css">

  </head>

  <body id="page-top">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#page-top">Club Central</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="/welcome">My Clubs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="#blurb">Announcements</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="#calendar">Calendar</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <header class="masthead">
      <div class="container h-100">
        <div class="row h-100">
          <div class="col-lg-7 my-auto">
            <div class="header-content mx-auto">
              <h1 class="mb-5" id="clubName">Submit a Conflict!</h1>
              <a href="#blurb" class="btn btn-outline btn-xl js-scroll-trigger">Conflict Form</a>
            </div>
          </div>
          <div class="col-lg-5 my-auto">
            <div class="device-container">
              <div class="device-mockup iphone6_plus portrait white">
                <div class="device">
                  <div class="screen">
                    <!-- Demo image for screen mockup, you can put an image here, some HTML, an animation, video, or anything else! -->
                    <img src="img/demo-screen-1.jpg" class="img-fluid" alt="">
                  </div>
                  <div class="button">
                    <!-- You can hook the "home button" to some JavaScript events or just remove it -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <section class="cta">
      <div class="cta-content">
        <div class="container">
          <h2 id="blurb">Fill Out the Form with your Conflict:</h2>
          <form>
          <div class="form-group">
            <label for="conflictTitle">Title of Conflict:</label>
            <input type="text" class="form-control" id="conflictTitle" placeholder="ex: conflict title">
          </div>
          <div class="form-group">
            <label for="date">Conflict Date</label>
            <input type="text" class="form-control" id="date" placeholder="ex: 1/1/2001">
          </div>
          <div class="form-group">
            <label for="starttime">Conflict Start Time</label>
            <input type="text" class="form-control" id="starttime" placeholder="ex: 12:30">
          </div>
          <div class="form-group">
            <label for="endtime">Conflict End Time</label>
            <input type="text" class="form-control" id="endtime" placeholder="ex: 14:30">
          </div>
          <div class="form-group">
            <label for="date">Conflict Date</label>
            <input type="text" class="form-control" id="date" placeholder="ex: 1/1/2001">
          </div>
          <div class="form-group">
            <label for="clubs">Clubs to Notify</label>
            <input type="text" class="form-control" id="clubs" placeholder="ex: Masti, WiCS, etc.">
          </div>
           <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
        </div>
      </div>
      <div class="overlay"></div>
    </section>

    <footer>
      <div class="container">
        <p>&copy; Your Website 2018. All Rights Reserved.</p>
        <ul class="list-inline">
          <li class="list-inline-item">
            <a href="#">Privacy</a>
          </li>
          <li class="list-inline-item">
            <a href="#">Terms</a>
          </li>
          <li class="list-inline-item">
            <a href="#">FAQ</a>
          </li>
        </ul>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript -->
   <script src="../../../vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="../../../vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../../vendor/jquery/jquery.cookie.js"></script>

    <!-- Plugin JavaScript -->
    <script src="../../../vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for this template -->
    <script src="../../../js/new-age.min.js"></script>
    <script src="../../../js/admin.js"></script>

    <!-- Custom script for calendar dropdown -->
    <script src="../../../js/jquery.js"></script>
    <script src="../../../js/jquery-ui.min.js"></script>
    <script>
      $(function() {
        $("#date").datepicker();
      });
    </script>

    <!-- Custom script for timepicker  -->
    <script src="../../../js/jquery.ui.timepicker.js"/>
    <script src="../../../js/jquery.ui.core.min.js"/>
    <script src="../../../js/jquery.ui.timepicker.js"/>
    <script src="../../../js/jquery.ui.tabs.min.js"/>
    <script src="../../../js/jquery.ui.widget.min.js"/>
    <script>
      $(function() {
        console.log('within timepicker script')
        $('#starttime').timepicker();
        $('#endtime').timepicker();
      })
    </script>


  </body>

</html>
